version: 2
jobs:
  install:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-node_latest-{{ checksum "package.json" }}
      - run:
          name: Install dependancies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: node_modules-node_latest-{{ checksum "package.json" }}

  build:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    environment:
      - NODE_ENV: "production"
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-node_latest-{{ checksum "package.json" }}
      - run:
          name: Build
          command: npm run build
      - persist_to_workspace:
          root: ./
          paths:
            - dist

  docs:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-node_latest-{{ checksum "package.json" }}
      - run:
          name: Build Docs
          command: npm run docs
      - persist_to_workspace:
          root: ./
          paths:
            - docs

  test-node_4:
    docker:
      - image: circleci/node:4
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-node_4-{{ checksum "package.json" }}
      - run:
          name: Install dependancies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: node_modules-node_4-{{ checksum "package.json" }}
      - run: rm -rf dist
      - attach_workspace:
          at: ./
      - run:
          name: Run Tests
          command: npm run test:node

  test-node_6:
    docker:
      - image: circleci/node:6
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-node_6-{{ checksum "package.json" }}
      - run:
          name: Install dependancies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: node_modules-node_6-{{ checksum "package.json" }}
      - run: rm -rf dist
      - attach_workspace:
          at: ./
      - run:
          name: Run Tests
          command: npm run test:node

  test-node_8:
    docker:
      - image: circleci/node:8
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-node_8-{{ checksum "package.json" }}
      - run:
          name: Install dependancies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: node_modules-node_8-{{ checksum "package.json" }}
      - run: rm -rf dist
      - attach_workspace:
          at: ./
      - run:
          name: Run Tests
          command: npm run test:node

  test-node_latest:
    docker:
      - image: circleci/node:latest
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-node_latest-{{ checksum "package.json" }}
      - run:
          name: Install dependancies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: node_modules-node_latest-{{ checksum "package.json" }}
      - run: rm -rf dist
      - attach_workspace:
          at: ./
      - run:
          name: Run Tests
          command: npm run test:node

  test-browsers:
    docker:
      - image: circleci/node:latest-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-node_latest-{{ checksum "package.json" }}
      - run:
          name: Install dependancies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: node_modules-node_latest-{{ checksum "package.json" }}
      - run: rm -rf dist
      - attach_workspace:
          at: ./
      - run:
          name: Run Tests
          command: npm run test:karma

  publish-docs:
    docker:
      - image: circleci/node:latest-browsers
    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
          - node_modules-node_latest-{{ checksum "package.json" }}
      - attach_workspace:
          at: ./
      - run:
          name: Set Git User
          command: |
            git config --global user.email "${GIT_USER_EMAIL}" && \
            git config --global user.name "${GIT_USER_NAME}";
      - run:
          name: Publish Docs
          command: npx gh-pages -d docs -m Update Docs

workflows:
  version: 2
  test-and-build:
    jobs:
      - install
      - build:
          requires:
            - install
      - docs:
          requires:
            - install
      - test-node_4:
          requires:
            - build
      - test-node_6:
          requires:
            - build
      - test-node_8:
          requires:
            - build
      - test-node_latest:
          requires:
            - build
      - test-browsers:
          requires:
            - build
      - publish-docs:
          requires:
            - docs
            - test-node_4
            - test-node_6
            - test-node_8
            - test-node_latest
            - test-browsers
          filters:
            branches:
              only:
                - develop

